<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Movie Revenue Prediction</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/jquery-1.11.0.min.js" ></script>
    <script>
        $(document).ready(function(){
            $('input[type=text]').keypress(function(e){
                if (e.which == 13 ) {
                    e.preventDefault();
                    $.post('revenue', {name: $('input[type=text]')[0].value}, function(result){
                        var r = eval("("+result+")");
                        $('thead').show();
                        $('tbody').empty();
                        $.each(r, function(i, d){
                            $('tbody').append("<tr><td>"+ d.movieName+"</td><td>"+ d.predictRate+"</td><td>"+ d.realRate+"</td><td>"+ d.predictRevenue+"</td><td>"+ d.realRevenue+"</td><td>"+ d.releaseDate+"</td></tr>")
                        });
                    });
                }
            });
        });
    </script>
</head>
<body>
    <div id="search">
            <input name="q" type="text" size="100" placeholder="Movie Name..." />
        <div id="result">
            <table>
                <thead style="display: none;">
                    <tr>
                        <th>Movie Name</th>
                        <th>Predict Rate</th>
                        <th>Actual Rate</th>
                        <th>Predict Revenue</th>
                        <th>Actual Revenue</th>
                        <th>Release Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

</body>
</html>
